<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
    <link rel="stylesheet" href="0.css">
</head>
<body>
<div class="main">
    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>
    <div class="flex-container">
        <div class="flex-item">
            <label for="file-input" class="file-upload">UPLOAD FILE</label>
            <input type="file" id="file-input">
        </div>
        <div class="flex-item">
            <label for="brightness">Brightness</label>
            <input value="0" min="-255" max="255" step="1" type="range" id="brightness">
        </div>
        <div class="flex-item">
            <label for="contrast">Contrast</label>
            <input value="0" min="-128" max="128" step="1" type="range" id="contrast">
        </div>
        <div class="flex-item">
            <label for="transparent">Transparent</label>
            <input min="0" max="1" value="1" step="0.1" type="range" id="transparent">
        </div>
        <div class="flex-item">
            <button id="save-button">SAVE IMAGE</button>
        </div>
    </div>
</div>
<script src="0.js"></script>

</body>
</html>
